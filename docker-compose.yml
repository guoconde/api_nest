version: '3.8'

services:
  postgres:
    container_name: nest-clean-pg
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: nest-clean
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./data/pg:/var/lib/postgresql/data

volumes:
  postgres:
    driver: local
